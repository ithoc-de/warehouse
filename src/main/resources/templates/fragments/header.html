<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title></title>
</head>

<body>

<nav class="navbar bg-body-tertiary" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
            <img src="/icons/house.svg" alt="Home" width="30" height="24" class="d-inline-block align-text-top">
            Home
        </a>
        <a class="navbar-brand" th:href="@{/warehouse}">
            <img src="/icons/bookshelf.svg" alt="Warehouse" width="30" height="24"
                 class="d-inline-block align-text-top">
            Lagerbestand
        </a>
        <a class="navbar-brand" th:href="@{/login}">
            <img src="/icons/box-arrow-in-left.svg" alt="Login" width="30" height="24"
                 class="d-inline-block align-text-top">
            Anmelden
        </a>
        <a class="navbar-brand" th:href="@{/logout}">
            <img src="/icons/box-arrow-right.svg" alt="Logout" width="30" height="24"
                 class="d-inline-block align-text-top">
            Abmelden
        </a>
    </div>
</nav>


</body>

</html>
