<html xmlns:form="http://www.w3.org/1999/xhtml" lang="de">
<head>
    <title>User Info</title></head>
<body>

<tr>

    <table>
        <tr th:each="user: ${users}">
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <td th:text="${user.email}"></td>
        </tr>
    </table>

</body>
</html>
