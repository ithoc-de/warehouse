<html xmlns:form="http://www.w3.org/1999/xhtml" lang="de">
<head>
    <title>User Info</title></head>
<body>

    <table>
        <tr>
            <th><b>Username</b></th>
            <th><b>E-Mail</b></th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.username}" />
            <td th:text="${user.email}" />
        </tr>
    </table>


</body>
</html>
