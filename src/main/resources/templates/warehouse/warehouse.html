<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Lagerbestand</title>
</head>

<body>
<div th:insert="fragments/header.html :: navbar"></div>

<div th:fragment="warehouse">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Produkt</th>
            <th scope="col">Bestand</th>
            <th scope="col">Nummer</th>
            <th scope="col">ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productModel: ${productModels}" class="fs-4 align-middle">
            <td><img th:src="${productModel.image}"></td>
            <th th:text="${productModel.name}"></th>
            <td>
            <a th:text="${productModel.quantity}" th:href="@{/stock(externalId=${productModel.externalId})}"></a>
            </td>
            <td th:text="${productModel.number}"></td>
            <td th:text="${productModel.externalId}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="fragments/footer.html :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

</script>
</body>
</html>
