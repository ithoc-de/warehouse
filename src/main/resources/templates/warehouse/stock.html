<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns:form="http://www.w3.org/1999/html" lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

    <title>Lagerbestand</title>
</head>

<body>
<div th:insert="fragments/header.html :: navbar"></div>

<div th:fragment="stock">

    <div class="card text-center" style="width: 20rem;">
        <img th:src="${stockModel.productImage}" class="card-img-top">
        <div class="card-body fs-4">
            <h4 th:text="${stockModel.productName}" class="card-title"></h4>
            <br>
            <form id="stockForm" method="post" th:action="@{/modify}" th:object="${stockModel}">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="submit" id="button-minus" name="arithmetic"
                            value="minus">
                        <div th:insert="fragments/icons.html :: minus"></div>
                    </button>

                    <input form="stockForm" th:field="*{quantity}" required readonly type="number" id="quantity"
                           class="form-control fs-4 text-center">
                    <input th:field="*{productId}" required type="hidden" id="productId">
                    <input th:field="*{productName}" required type="hidden" id="productName">
                    <input th:field="*{productImage}" required type="hidden" id="productImage">
                    <input th:field="*{unit}" required type="hidden" id="unit">

                    <button class="btn btn-outline-secondary" type="submit" id="button-plus" name="arithmetic"
                            value="plus">
                        <div th:insert="fragments/icons.html :: plus"></div>
                    </button>
                </div>
            </form>
            <br>
            <form method="get" th:action="@{/warehouse}">
                <button class="btn btn-outline-dark" type="submit">
                    Fertig
                </button>
            </form>
        </div>
    </div>
</div>

</div>

<div th:insert="fragments/footer.html :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

</script>
</body>
</html>
